{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Register User</h1>
      <p>Get started by creating an account on our website and purchase medicines with us.</p>
    </div>
</div>

{% if error %}
<p class="error">{{error}}</p>
{% endif %}

<form action='{{ url_for("register")}}' method="POST">
    <div class="form-group">
        <label for="firstname">First Name:</label>  <br>
        <input type="text" class="form-control"  id="firstname" name="fname" placeholder="first name..">
    </div>
    
    <div class="form-group">
        <label for="lastname">Last Name:</label>  <br>
        <input type="text" class="form-control" id="lastname" name="lname" placeholder="last name..">
    </div>
        
    <div class="form-group">
        <label for="email-add">Email:</label>  <br>
        <input type="email" class="form-control" id="email-add" name="email" placeholder="Email">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>  <br>
        <input type="password" class="form-control"  id="password" name="pwd">
    </div>

    <div class="form-group">
        <label for="type">Category:</label>  <br>
        <select name="cat" id="category">
            <option value="seller">Seller</option>
            <option value="customer">Customer</option>
        </select>
    </div>
    
    <button class="btn btn-primary" type="submit">Register</button>
</form>


{%endblock%}
