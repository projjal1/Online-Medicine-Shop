<html>
    <head>
        <title style="background:none;
    color: #7aa307;
    font-size: 20px;
    font-weight: normal;
    padding-left: 16px;
    margin-bottom:5px;">Medicine Shop</title>

        <!-- Example BootStrap-->
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    </head>
    <body style="margin: 0 auto;
    color:#7f7f7f !important;
    font-size:14px;
    font-family: 'EbrimaNormal',Arial, sans-serif !important;">
        <header style="background-color: #eeeeee;
    border-bottom: 1px solid #e2e2e2;

    min-height: 40px;
    padding: 4px 0 3px;/*	float:right;
            width:700px;*/
    width: auto;/* 11/03*/">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
                <a class="navbar-brand" href="{{ url_for('index') }}">Home Page</a>
              
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"  >
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto" style="list-style:none;">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hello {{ display_name }}</a>
                        </li>

                        {% if display_name %} 

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('list_item') }}">List Item</a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('checkout') }}">Checkout</a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                        

                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('sign_page') }}">Sign Page</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </header>
    
    <style>
      p
      {
        font-family: 'Segoe UI';
      }
      .error
      {
        color:red;
        font-family: 'Times New Roman', Times, serif;
        font-size: large;
      }
      .success
      {
        font-size: large;
        color:green;
        font-family: 'Times New Roman', Times, serif;
      }
    </style>
    <body style="margin: 0 auto;
    color:#7f7f7f !important;
    font-size:14px;
    font-family: 'EbrimaNormal',Arial, sans-serif !important;">
    <div class="container ">
      <br>
      <br>
      {% block content%}
      {% endblock%}
    
    </div>
    </body>

    <footer class="text-muted" style="margin: 10px 0 0 0;background: #42C5FB;">
      <div class="container text-center">
        <p style="color: #fff;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 1px;
    margin: 10px 0 20px;">Copyright Projjal@2021</p>
      
      </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
