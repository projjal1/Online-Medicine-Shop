{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <div class="container">
      <h1 class="display-3">SignIn User</h1>
      <p>Already have an account! Then login and start purchasing your medicine essentials. </p>
    </div>
</div>

{% if error %}
<p class="error">{{error}}</p>
{% endif %}

<form action='{{ url_for("login")}}' method="POST">
    <div class="form-group">
        <label for="email-add">Email:</label>  <br>
        <input type="email" class="form-control" id="email-add" name="email" placeholder="Email" style="width:304px;
  height:24px; 
  background:#f1f1f1;
  border:1px solid #d8d8d8;
  border-radius:4px;
  color:#000000; 
  padding-left:10px;border-radius: 0;
    font-size: 14px;">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>  <br>
        <input type="password" class="form-control"  id="password" name="pwd" style="width:304px;
  height:24px; 
  background:#f1f1f1;
  border:1px solid #d8d8d8;
  border-radius:4px;
  color:#000000; 
  padding-left:10px;border-radius: 0;
    font-size: 14px;">
    </div>

    <button class="btn btn-primary" type="submit" style="background: #7AA307 !important;
    color: #FFFFFF !important;cursor: pointer ">Login</button>
</form>


{%endblock%}
