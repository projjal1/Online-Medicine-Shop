{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <div class="container">
      <h1 class="display-3">SignIn User</h1>
      <p>Already have an account! Then login and start purchasing your medicine essentials. </p>
    </div>
</div>

{% if error %}
<p class="error">{{error}}</p>
{% endif %}

<form action='{{ url_for("login")}}' method="POST">
    <div class="form-group">
        <label for="email-add">Email:</label>  <br>
        <input type="email" class="form-control" id="email-add" name="email" placeholder="Email">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>  <br>
        <input type="password" class="form-control"  id="password" name="pwd">
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
</form>


{%endblock%}
